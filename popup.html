<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="popupstyle.css">
</head>

<body>

    <div class="container my-container">

        <!-- Heading Div  -->
        <div class="row justify-content-center heading-row">
            <h1 class="display-4 text-center title">Should I <b>Really</b> Buy It</h1>
        </div>

        <!-- Price / Currency Div -->
        <div class="card text-center">
            <div class="card-header text-center">
                Enter the price of what you want to buy
            </div>
            <div class="card-body">
                <div class="row justify-content-center price-row">
                    <!-- Price Div -->
                    <div class="col-4 price-col align-self-end">
                        <input type="text" class="form-control" id="item-price" placeholder="Cost">
                    </div>

                    <!-- Currency Dropdown Div -->
                    <div class="col-4 dropdown-col currency-col">
                        <div class="row">
                            <div class="dropdown  btn-group ">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    data-reference="parent">
                                    $ AUD
                                </button>
                                <div class="dropdown-menu currency-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Items / Add Items / Result Row -->
        <div class="row justify-content-center item-row">

            <!-- Items List Column -->
            <div class="col-9 items-col">

                <!-- Result Row -->
                <div id="result-row" class="row justify-content-center d-none result-row">
                    <div class="card add-item-card text-center">
                        <div class="card-header">
                            Result
                        </div>
                        <div id="result-body" class="card-body result-body">
                            <span>Lorem ipsum ullumbillala poopuscker</span>
                        </div>
                    </div>
                </div>

                <!-- Item Row  -->
                <div class="row justify-content-center">
                    <div class="card item-convert-card text-center">
                        <div class="card-header">
                            Choose item to convert
                        </div>
                        <div class="card-body">
                            <div class="row justify-content-center button-row">
                                <div id="buttonDiv">
                                    <!-- Use JS to populate item list -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Item column -->
            <div class="col-3 add-item-col">
                <!-- Add Item -->
                <div class="row ">
                    <div class="card text-center add-item-card">
                        <div class="card-header">
                            Add item
                        </div>
                        <div class="card-body">
                            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Add</button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            ...
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap/js/jquery-3.4.1.min.js"></script>
    <script src="/bootstrap/js/popper-2.0.1.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/bootstrap/js/money.js"></script>
    <script src="popup.js"></script>

</body>
</html>
